<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Platform - Login</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 100px auto; }
    input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .error { color: red; display: none; }
  </style>
</head>
<body>
  <h1>Trading Platform Login</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit" id="loginButton">Login</button>
    <p class="error" id="errorMsg">Invalid credentials</p>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // Mock validation: trader/trader123
      if (user === 'trader' && pass === 'trader123') {
        sessionStorage.setItem('loggedIn', 'true');
        sessionStorage.setItem('username', user);
        window.location.href = 'order-ticket.html';
      } else {
        document.getElementById('errorMsg').style.display = 'block';
      }
    });
  </script>
</body>
</html>
